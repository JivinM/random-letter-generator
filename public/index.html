<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random letter generator</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Random letter generator</h1>
            <h2 class="subtitle">Randomness forever</h2>
        </div>
    </header>

    <div class="bar">
        <div class="container">
            <input type="number" id="length" value="10"> 
            <p class="info-letters">letters</p>
        </div>
    </div>

    <div class="container">
        <button id="generator">Generate</button>
    </div>

    <div class="container">
        <p id="letters"></p>
    </div>

    <script src="/scripts/bundle.js"></script>
</body>
</html>
